name: '${PROJECT_NAME}'

x-common-build-args: &common-build-args
  NPM_CONFIG_REGISTRY: '${NPM_CONFIG_REGISTRY:-https://registry.npmjs.org}'

x-common-build-options: &common-build-options
  args:
    <<: *common-build-args

x-common-environments: &common-environments
  MAIL_SERVER_HOST: '${MAIL_SERVER_HOST}'
  MAIL_SERVER_PORT: '${MAIL_SERVER_PORT}'
  NODE_ENV: production
  NODEMAILER_USE_SECURE: '${NODEMAILER_USE_SECURE}'

secrets:
  MONGODB_URI:
    environment: MONGODB_URI
  REDIS_URL:
    environment: REDIS_URL

services:
  # Management system backend
  management-system-backend:
    build:
      <<: *common-build-options
      context: ./management-system-backend
    container_name: '${PROJECT_NAME}-management-system-backend'
    environment:
      <<: *common-environments
    image: '${PROJECT_NAME}/management-system-backend'
    ports:
      - '127.0.0.1:${MANAGEMENT_SYSTEM_BACKEND_EXPOSE_PORT}:8000'
    pull_policy: never
    restart: always
    secrets:
      - MONGODB_URI
      - REDIS_URL

  # Management system frontend
  management-system-frontend:
    build:
      <<: *common-build-options
      context: ./management-system-frontend
    container_name: '${PROJECT_NAME}-management-system-frontend'
    environment:
      <<: *common-environments
    image: '${PROJECT_NAME}/management-system-frontend'
    pull_policy: never
    volumes:
      - '${MANAGEMENT_SYSTEM_FRONTEND_STATIC_DIR_PATH}:/static'
